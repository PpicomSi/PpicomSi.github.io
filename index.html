<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>now developing...</title>
  <meta name="description" content="now developing...">
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: #0b0b0c;
      color: #eaeaf0;
    }
    .card {
      text-align: center;
      padding: 2.5rem 3rem;
      border-radius: 16px;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    h1 {
      margin: 0 0 .5rem 0;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    p {
      margin: 0;
      opacity: .75;
    }
    .dotdotdot::after {
      content: "…";
      animation: dots 1.2s steps(4, end) infinite;
    }
    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }
    footer {
      position: fixed;
      bottom: 12px;
      left: 0; right: 0;
      text-align: center;
      font-size: 12px;
      opacity: .5;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="페이지 준비중">
    <h1>now developing<span class="dotdotdot"></span></h1>
    <p>곧 만나요.</p>
  </main>
  <footer>
    © <span id="y"></span>
  </footer>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
